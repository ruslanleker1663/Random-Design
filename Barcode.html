<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleseet" href="Barcode.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <input type="text" id="placement" placeholder="Enter some text or url">
        <div class="options">
           <select class="size">
            <option value="100">100 x 100</option>
            <option value="200">200 x 200</option>
            <option value="300" selected>300 x 300</option>
           </select>
           <input type="color" class="color-inp" id="color1">
        </div>

        <div class="container"></div>
        <div class="box">
            <button id="generate" disabled>Generate</button>
            <a href="#" id="download">Download</a>
        </div>
    </div>

    <script src="Barcode.js"></script>
</body>
</html>
